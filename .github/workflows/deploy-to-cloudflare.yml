name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npm run package
        env:
          VERSION: ${{ github.ref == 'refs/heads/main' && github.run_number || 'dev' }}

      - name: Get extension version
        id: get-version
        run: |
          VERSION=$(node -p "require('./extension/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Generate update.xml
        run: |
          node scripts/update-manifest.js \
            "${{ secrets.CHROME_EXTENSION_ID }}" \
            "${{ steps.get-version.outputs.version }}" \
            "${{ secrets.UPDATE_BASE_URL }}/extensions/chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip" \
            update.xml
        env:
          EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          UPDATE_BASE_URL: ${{ secrets.UPDATE_BASE_URL }}

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Upload extension ZIP to Cloudflare R2
        run: |
          wrangler r2 object put \
            ${{ secrets.R2_BUCKET_NAME }}/extensions/chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip \
            --file=chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip \
            --content-type=application/zip
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

      - name: Upload update.xml to Cloudflare R2
        run: |
          wrangler r2 object put \
            ${{ secrets.R2_BUCKET_NAME }}/update.xml \
            --file=update.xml \
            --content-type=application/xml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

      - name: Deploy to Cloudflare Pages (Alternative)
        if: false # Set to true if using Pages instead of R2
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: chrome-issue-reporter-updates
          directory: .
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip
            update.xml
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Release v${{ steps.get-version.outputs.version }}
          body: |
            ## Changes
            - Auto-deployed from commit ${{ github.sha }}
            
            ## Installation
            Download the extension ZIP and install manually, or wait for automatic update.
            
            ## Files
            - Extension ZIP: `chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip`
            - Update manifest: `update.xml`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

