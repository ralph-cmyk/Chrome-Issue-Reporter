name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Format check
        run: npm run format:check

      - name: Build extension
        run: npm run build
        env:
          UPDATE_BASE_URL: ${{ secrets.UPDATE_BASE_URL }}

      - name: Package extension
        run: npm run package
        env:
          VERSION: ${{ github.ref == 'refs/heads/main' && github.run_number || 'dev' }}
          UPDATE_BASE_URL: ${{ secrets.UPDATE_BASE_URL }}

      - name: Get extension version
        id: get-version
        run: |
          VERSION=$(node -p "require('./extension/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Generate update.xml
        run: |
          node scripts/update-manifest.js \
            "${{ secrets.CHROME_EXTENSION_ID }}" \
            "${{ steps.get-version.outputs.version }}" \
            "${{ secrets.UPDATE_BASE_URL }}/extensions/chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip" \
            update.xml
        env:
          EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          UPDATE_BASE_URL: ${{ secrets.UPDATE_BASE_URL }}

      - name: Install AWS CLI (for S3-compatible R2 API)
        run: |
          if ! command -v aws &> /dev/null; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
          else
            echo "AWS CLI already installed"
            aws --version
          fi

      - name: Upload extension ZIP to Cloudflare R2
        run: |
          aws s3 cp \
            chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip \
            s3://${{ secrets.R2_BUCKET_NAME }}/extensions/chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip \
            --endpoint-url https://${{ secrets.CF_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type application/zip \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: Upload update.xml to Cloudflare R2
        run: |
          aws s3 cp \
            update.xml \
            s3://${{ secrets.R2_BUCKET_NAME }}/update.xml \
            --endpoint-url https://${{ secrets.CF_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type application/xml \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: Deploy Cloudflare Worker (updates + screenshot upload)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy

      - name: Deploy to Cloudflare Pages (Alternative)
        if: false # Set to true if using Pages instead of R2
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: chrome-issue-reporter-updates
          directory: .
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip
            update.xml
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Release v${{ steps.get-version.outputs.version }}
          body: |
            ## Changes
            - Auto-deployed from commit ${{ github.sha }}

            ## Installation
            Download the extension ZIP and install manually, or wait for automatic update.

            ## Files
            - Extension ZIP: `chrome-issue-reporter-v${{ steps.get-version.outputs.version }}.zip`
            - Update manifest: `update.xml`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
