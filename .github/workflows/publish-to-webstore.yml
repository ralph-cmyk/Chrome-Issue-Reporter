name: Publish to Chrome Web Store

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(node -p "require('./extension/manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"
      
      - name: Build extension
        run: npm run build
      
      - name: Create ZIP file
        run: |
          cd dist
          zip -r ../chrome-issue-reporter.zip *
          cd ..
          echo "Created chrome-issue-reporter.zip"
      
      - name: Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: chrome-issue-reporter.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Chrome Issue Reporter v${{ steps.get_version.outputs.version }}
            
            ### âœ… Installation
            
            Install directly from the [Chrome Web Store](https://chrome.google.com/webstore) - search for "Chrome Issue Reporter"
            
            **ðŸŽ‰ Automatic Updates:** This version has been automatically published to the Chrome Web Store. All users will receive this update automatically within a few hours.
            
            ### Configuration Required
            
            After installation, configure the extension:
            1. Create a GitHub OAuth App at https://github.com/settings/developers
            2. Open the extension's **Options** page and enter your OAuth App Client ID
            3. Sign in with GitHub
            4. Select your target repository
            5. Start creating issues!
            
            ðŸ“– See [QUICKSTART.md](https://github.com/${{ github.repository }}/blob/main/QUICKSTART.md) for a quick setup guide
            ðŸ“– See [INSTALL.md](https://github.com/${{ github.repository }}/blob/main/INSTALL.md) for detailed instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
