<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chrome Issue Reporter</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        width: 420px;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
      }
      
      .container {
        background: white;
        border-radius: 12px 12px 0 0;
        padding: 24px;
        box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 1.5rem;
        margin: 0 0 20px 0;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      h1::before {
        content: "üêõ";
        font-size: 1.5rem;
        -webkit-text-fill-color: initial;
      }
      
      label {
        display: block;
        font-weight: 600;
        margin-top: 16px;
        margin-bottom: 6px;
        color: #555;
        font-size: 0.9rem;
      }
      
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e4e8;
        border-radius: 8px;
        font-family: inherit;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        background: #fafbfc;
      }
      
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      textarea {
        min-height: 140px;
        resize: vertical;
        line-height: 1.5;
      }
      
      button {
        margin-top: 16px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }
      
      button#live-select {
        width: 100%;
        background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        margin-bottom: 16px;
        font-size: 1rem;
        padding: 14px 20px;
      }
      
      button#live-select:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
      }
      
      button#live-select:active:not(:disabled) {
        transform: translateY(0);
      }
      
      button#live-select:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: #9ca3af;
        box-shadow: none;
        position: relative;
      }
      
      button#live-select:disabled::after {
        content: "NOT AUTHENTICATED";
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        margin-top: 4px;
        letter-spacing: 0.5px;
      }
      
      button#create {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      
      button#create:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }
      
      button#create:active:not(:disabled) {
        transform: translateY(0);
      }
      
      button#create:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      button#clear-context {
        background: #f6f8fa;
        color: #586069;
        border: 1px solid #e1e4e8;
        padding: 8px 16px;
        font-size: 0.85rem;
      }
      
      button#clear-context:hover {
        background: #e1e4e8;
      }
      
      .repo-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        color: white;
      }
      
      .repo-name {
        font-weight: 600;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .repo-info .link {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: opacity 0.2s ease;
      }
      
      .repo-info .link:hover {
        opacity: 0.8;
        text-decoration: underline;
      }
      
      .hint {
        margin-top: -2px;
        margin-bottom: 12px;
        font-size: 0.8rem;
        color: #6b7280;
        font-style: italic;
      }
      
      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        min-height: 1.2em;
        font-size: 0.9rem;
        animation: slideIn 0.3s ease;
      }
      
      .status:empty {
        display: none;
      }
      
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      
      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      
      .footer {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #e1e4e8;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .link {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
      }
      
      .link:hover {
        color: #764ba2;
        text-decoration: underline;
      }
      
      .context-preview {
        margin-top: 12px;
        font-size: 0.85rem;
        line-height: 1.5;
        white-space: pre-wrap;
        background: #f6f8fa;
        padding: 12px;
        border-radius: 8px;
        max-height: 300px;
        overflow: auto;
        border: 1px solid #e1e4e8;
        color: #586069;
      }
      
      #full-context-details {
        width: 100%;
      }
      
      #full-context-details summary {
        cursor: pointer;
        user-select: none;
        padding: 8px 12px;
        background: #f6f8fa;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.9rem;
        color: #667eea;
        transition: all 0.2s ease;
        list-style: none;
      }
      
      #full-context-details summary::-webkit-details-marker {
        display: none;
      }
      
      #full-context-details summary::before {
        content: "‚ñ∂ ";
        display: inline-block;
        transition: transform 0.2s ease;
      }
      
      #full-context-details[open] summary::before {
        transform: rotate(90deg);
      }
      
      #full-context-details summary:hover {
        background: #e9ecef;
      }
      
      .context-preview::-webkit-scrollbar {
        width: 6px;
      }
      
      .context-preview::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      
      .context-preview::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      
      .context-preview::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      .info-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f6f8fa;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.85rem;
        border: 1px solid #e1e4e8;
      }
      
      .info-item {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      
      .info-item span {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
      }
      
      .badge.success {
        background: #d4edda;
        color: #155724;
      }
      
      .badge.warning {
        background: #fff3cd;
        color: #856404;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      .loading {
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      #last-issue {
        font-size: 0.9rem;
      }
      
      #last-issue a {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        background: #d4edda;
        color: #155724;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      
      #last-issue a:hover {
        background: #c3e6cb;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create GitHub Issue</h1>
      
      <div class="repo-info" id="repo-info">
        <span class="repo-name">üìÇ Repository not configured</span>
        <a class="link" id="open-options" href="#">‚öôÔ∏è Settings</a>
      </div>

      <form id="issue-form">
        <button id="live-select" type="button">üéØ Live Select Element</button>
        
        <label for="title">üìù Issue Title</label>
        <input id="title" type="text" required placeholder="Describe the issue briefly..." />

        <label for="description">üí≠ What's wrong?</label>
        <textarea id="description" required placeholder="Describe what's wrong with this element or page..." style="min-height: 120px;"></textarea>
        <div class="hint">üí° Press Shift+Enter to save and create the issue</div>
        
        <input type="hidden" id="technical-context" />

        <button id="create" type="submit">‚ú® Create Issue</button>
      </form>
      
      <div class="status" id="status"></div>
      
      <div class="footer">
        <span id="last-issue"></span>
        <details id="full-context-details">
          <summary class="context-toggle">üìã Show full context</summary>
          <div class="context-preview" id="context-preview"></div>
        </details>
      </div>
    </div>
    
    <script src="popup.js" type="module"></script>
  </body>
</html>
