<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chrome Issue Reporter</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        width: 420px;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
      }
      
      .container {
        background: white;
        border-radius: 12px 12px 0 0;
        padding: 24px;
        box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 1.5rem;
        margin: 0 0 20px 0;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      h1::before {
        content: "üêõ";
        font-size: 1.5rem;
        -webkit-text-fill-color: initial;
      }
      
      label {
        display: block;
        font-weight: 600;
        margin-top: 16px;
        margin-bottom: 6px;
        color: #555;
        font-size: 0.9rem;
      }
      
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e4e8;
        border-radius: 8px;
        font-family: inherit;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        background: #fafbfc;
      }
      
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      textarea {
        min-height: 140px;
        resize: vertical;
        line-height: 1.5;
      }
      
      button {
        margin-top: 16px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }
      
      button#create {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      
      button#create:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }
      
      button#create:active:not(:disabled) {
        transform: translateY(0);
      }
      
      button#create:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      button#clear-context {
        background: #f6f8fa;
        color: #586069;
        border: 1px solid #e1e4e8;
        padding: 8px 16px;
        font-size: 0.85rem;
      }
      
      button#clear-context:hover {
        background: #e1e4e8;
      }
      
      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        min-height: 1.2em;
        font-size: 0.9rem;
        animation: slideIn 0.3s ease;
      }
      
      .status:empty {
        display: none;
      }
      
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      
      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      
      .footer {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #e1e4e8;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .link {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
      }
      
      .link:hover {
        color: #764ba2;
        text-decoration: underline;
      }
      
      .context-preview {
        margin-top: 16px;
        font-size: 0.85rem;
        line-height: 1.5;
        white-space: pre-wrap;
        background: #f6f8fa;
        padding: 12px;
        border-radius: 8px;
        max-height: 160px;
        overflow: auto;
        border: 1px solid #e1e4e8;
        color: #586069;
      }
      
      .context-preview::-webkit-scrollbar {
        width: 6px;
      }
      
      .context-preview::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      
      .context-preview::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      
      .context-preview::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      .info-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f6f8fa;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.85rem;
        border: 1px solid #e1e4e8;
      }
      
      .info-item {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      
      .info-item span {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
      }
      
      .badge.success {
        background: #d4edda;
        color: #155724;
      }
      
      .badge.warning {
        background: #fff3cd;
        color: #856404;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      .loading {
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      #last-issue {
        font-size: 0.9rem;
      }
      
      #last-issue a {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        background: #d4edda;
        color: #155724;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      
      #last-issue a:hover {
        background: #c3e6cb;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create GitHub Issue</h1>
      
      <div class="info-bar">
        <div class="info-item">
          <span id="auth-status">‚ö†Ô∏è Not authenticated</span>
          <span id="repo-status">‚ö†Ô∏è Repository not configured</span>
        </div>
        <a class="link" id="open-options" href="#">‚öôÔ∏è Settings</a>
      </div>

      <form id="issue-form">
        <label for="title">üìù Issue Title</label>
        <input id="title" type="text" required placeholder="Describe the issue briefly..." />

        <label for="body">üìÑ Issue Description</label>
        <textarea id="body" placeholder="Provide detailed information about the issue..."></textarea>

        <button id="create" type="submit">‚ú® Create Issue</button>
      </form>
      
      <div class="status" id="status"></div>
      <div class="context-preview" id="context-preview"></div>
      
      <div class="footer">
        <span id="last-issue"></span>
        <button id="clear-context" type="button">üóëÔ∏è Clear</button>
      </div>
    </div>
    
    <script src="popup.js" type="module"></script>
  </body>
</html>
